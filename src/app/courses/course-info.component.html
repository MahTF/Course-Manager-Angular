<h2>Course info</h2>

<hr />

<form #courseForm='ngForm'>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>

        <div class="col-sm-10">
            <input [(ngModel)]='course.name' name="name" #courseName='ngModel' required class="form-control"
                [ngClass]="{'is-invalid': courseName.invalid}">

            <div class="invalid-feedback"><span>Course name is required.</span></div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]='course.price' name="price" #coursePrice='ngModel' required class="form-control"
                [ngClass]="{'is-invalid': coursePrice.invalid}" type="number">

            <div class="invalid-feedback"><span>Course price is required.</span></div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Code:</label>

        <div class="col-sm-10">
            <input [(ngModel)]='course.code' name="code" #courseCode='ngModel' required class="form-control"
                [ngClass]="{'is-invalid': courseCode.invalid}">

            <div class="invalid-feedback"><span>Course code is required.</span></div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Duration:</label>

        <div class="col-sm-10">
            <input [(ngModel)]='course.duration' name="duration" #courseDuration='ngModel' required class="form-control"
                [ngClass]="{'is-invalid': courseDuration.invalid}">

            <div class="invalid-feedback"><span>Course duration is required.</span></div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]='course.rating' name="rating" #courseRating='ngModel' required class="form-control"
                [ngClass]="{'is-invalid': courseRating.invalid}" type="number">

            <div class="invalid-feedback"><span>Course rating is required.</span></div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]='course.description' name="description" #courseDescription='ngModel' required
                class="form-control" [ngClass]="{'is-invalid': courseDescription.invalid}"></textarea>

            <div class="invalid-feedback"><span>Course description is required.</span></div>
        </div>
    </div>

    <button [disabled]="courseForm.invalid" class="btn btn-primary mr-2" type="submit" (click)='save'>Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary mr-2">Back</button>

</form>
